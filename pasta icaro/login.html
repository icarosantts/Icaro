<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - TECSNAI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">TECSNAI</a></h1>
            <nav class="menu">
                <ul class="nav-links">
                    <li><a href="index.html">Página Inicial</a></li>
                    <li><a href="seja-tecnico.html">Seja Técnico</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>    
    </header>

    <main>
        <section>
            <h2>Cadastro de Cliente</h2>
            <p>Preencha os dados abaixo para se cadastrar como cliente.</p>
            <form id="cadastro-cliente">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TECSNAI. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById('cadastro-cliente').addEventListener('submit', function(e) {
            e.preventDefault(); // Previne o envio padrão do formulário
            
            // Captura os dados do formulário
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Armazena os dados no localStorage
            const cliente = { email, senha };
            localStorage.setItem('cliente', JSON.stringify(cliente));

            // Mensagem de confirmação
            alert('Cadastro realizado com sucesso!');

            // Opcional: Redirecionar para outra página
            // window.location.href = 'pagina-de-confirmacao.html';
        });
    </script>
</body>
</html>
